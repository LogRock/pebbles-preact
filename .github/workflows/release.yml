on:
  workflow_dispatch

jobs:
  Release CI:
    name: Release CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: Install Deps
        run: yarn install
    
      - name: Build Lib
        run: yarn build

      - name: Build Storybook
        run: yarn build-storybook